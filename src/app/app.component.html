<div class="container">
    <div class="row" style="background-color: rgb(231, 39, 39);" >
        <div class="col">
            <img height="100" src="./assets/imgs/todooz-logo.png" class="img-responsive" alt="{{ title }}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="navbar-brand" routerLink="/dashboard">Top 3</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" routerLink="/todolist">All Tasks</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">

            <router-outlet></router-outlet>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary" style="float: right" type="button" data-toggle="collapse" data-target="#toggleMessages" (click)="isCollapsed = !isCollapsed"
                aria-expanded="false" aria-controls="toggle viewing of messages">
                Messages
            </button>

            <div class="collapse" id="toggleMessages" [ngbCollapse]="isCollapsed">
                <div class="card card-body">
                    <app-messages></app-messages>
                </div>
            </div>
        </div>
    </div>
</div>
